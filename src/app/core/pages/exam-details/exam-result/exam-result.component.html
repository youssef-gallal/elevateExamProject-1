<div class="results-container" *ngIf="score as s">
    <div class="d-flex">
        <div class="circular-progress" [style.--percentage]="s.percentage">
            <div class="inner-circle">
                <span class="percentage">{{ s.percentage }}%</span>
            </div>
        </div>

        <div class="score-breakdown">
            <div class="correct">
                <span class="label">Correct</span>
                <span class="count">{{ s.correct }}</span>
            </div>
            <div class="incorrect">
                <span class="label">Incorrect</span>
                <span class="count">{{ s.incorrect }}</span>
            </div>
        </div>
    </div>

    <div class="action-buttons mt-3">
        <button class="btn btn-primary" (click)="review.emit()">Review wrong Answers</button>
    </div>
</div>
