<div class="results-container">
    @if (score) {
    <div class="d-flex flex-column align-items-center">
        <p-chart type="doughnut" [data]="data" [options]="options" style="width: 300px; height: 300px;"></p-chart>

        <div class="score-breakdown d-flex justify-content-around w-100 mt-4">
            <div class="correct text-center">
                <span class="label d-block">Correct</span>
                <span class="count fs-5 fw-bold text-success">{{ score.correct }}</span>
            </div>
            <div class="incorrect text-center">
                <span class="label d-block">Incorrect</span>
                <span class="count fs-5 fw-bold text-danger">{{ score.incorrect }}</span>
            </div>
        </div>
        <div class="action-buttons mt-3">
            <button class="btn btn-primary" (click)="review.emit()">Review wrong Answers</button>
        </div>
    </div>
    }
</div>
